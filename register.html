<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Register</title>
            
            <!--jquery -->
            <script  src="bootstrap-3.3.7/js/jquery.min.js"></script>
            
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
                
            <!-- Optional theme -->
            <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.min.css">
                    
            <!-- Latest compiled and minified JavaScript -->
            <script src="bootstrap-3.3.7/js/bootstrap.min.js">
            </script>
    </head>
    
<body>

<!-- form -->
<div class="container">
  <div class="row">
                <div class ="panel panel -default col-md-8 col-md-offset-2">
                    <div class = "panel-body">
                        <div id="successMsg" class="alert alert-success hide" role="alert">Register Succesful</div>
  
  <form>

    <input type="hidden" id="inputID" value="15-1357-958">
    <h4>Sign up for free</h4>
    <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name*" required>
    </div>
    <div class="form-group col-md-6">
       <input type="text" class="form-control" id="inputLastName" placeholder="Last Name*" required>
    </div>
    <div class="form-group col-md-12" >
      <input type="email" class="form-control" id="inputEmail" placeholder="Email Address*" required>
    </div>
    <div class="form-group col-md-12">
      <input type="text" class="form-control" id="inputPassword" placeholder="Password*" required>
    </div>
  </div>

    <div class="row">
    <div class="form-group">
      <button type="submit" class="btn btn-primary pull-right" data-toggle="modal" data-target="#saveModal">Sign up</button>
    </div>
  </div>
  </form>

</div>
</div>
</div>
</div>

<!-- modal -->
<div id="saveModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to sign-up with the following info?</p>
        <div class="userInput"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-login">Sign-up!</button>
      </div>
    </div>
  </div>
</div>

<!-- script -->
<script type="text/javascript">
  // load script when document is ready (all resources loaded)
  $(document).ready(function() {
    // global input variable
    var input = {};
 
    // on form submit
    $('form').submit(function(e) {
      e.preventDefault();
 
      var $this = $(this);
      // serialize form, for form submission
      input = $this.serialize();
 
      // fill in user input on modal box (todo)
      
      // show save modal (todo)

    });
 
    // on btn-login click
    $('.btn-login').click(function(e) {
      e.preventDefault();
      // send ajax request (todo)
      $.ajax({
        method: "POST",
        url: "http://tolitsdelizo.info/st-activities/jquery/register.php",
        data: input
      })
      .done(function( msg ) {
        if (msg == 'OK') {

          // show success msg (todo)
          $('#successMsg').removeClass('hide').show();
          // reset form (todo)
          $('input[type=text], input[type=email], input[type=password]', 'form').val(null);
          // hide save modal (todo)
          $('#saveModal').modal('hide');
        }
      });
      
    });
  });
</script>
</body>
</html>
