<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome Document</title>
           
            <!--jquery -->

            <script type="text/js" src="bootstrap-3.3.7/js/jquery.min.js"></script>
   

            <!-- Latest compiled and minified CSS -->

            <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">

                

            <!-- Optional theme -->

            <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.min.css">

                    

            <!-- Latest compiled and minified JavaScript -->

            <script src="bootstrap-3.3.7/js/bootstrap.min.js">

            </script>

</head>
<body>
<div class="container">
  <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'> 

		<form>
		  <h3>Login</h3>
		  <div>
		    <label for="inputEmail">Email</label>
		    <input type="email" id="inputEmail" placeholder="Email">
		  </div>
		  <div>
		    <label for="inputPassword">Password</label>
		    <input type="password" id="inputPassword" placeholder="Password">
		  </div>
		  <div>
		    <label><input type="checkbox"> Remember me</label>
		  </div>
		  <button type="submit">Login</button>
		</form>
</div>
<div id="saveModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to login?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-login">Login!</button>
      </div>
    </div>
  </div>
</div>

<div id="successModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Yey! Let's pretend your logged in.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('form').submit(function(e) {
      e.preventDefault();
      $('#saveModal').modal('show');
    });
    $('.btn-login').click(function(e) {
      e.preventDefault();
      $('#saveModal').modal('hide');
      $('#successModal').modal('show');
    })
  });
</script>
</body>
</html>
